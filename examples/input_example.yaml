kind: job
version: v1alpha
spec:
  image: cloudorio/pytorch_examples:1.6.0-cuda10.1-cudnn7-runtime
  command: python
  args:
    - /opt/pytorch/examples/word_language_model/main.py
    - --cuda
    - --data /mnt/wikitext-2
    - --onnx-export /mnt/output_model
  input_mounts:
    - /mnt/wikitext-2
  output_mount: /mnt/output_model
vendors:
  - tag: us_west_v100
    name: aws
    instance_type: p3.2xlarge
    region: us-west-2
    inputs: # matches input_mounts
      - local_dir: /tmp/data/wikitext-2   # local
    output: 
      local_dir: ./output_model  # matches output_mount

